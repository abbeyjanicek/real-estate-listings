    <div class="card" style="width:400px" ng-repeat="property in rc.property.list">
        <img class="card-img-top" ng-src="images/{{property.image_path}}" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">{{property.cost}}</h4>
            <p class="card-text">
                    {{property.sqft}}
                    {{property.type}}
                    {{property.city}}.</p>
            <button class="btn btn-primary" button ng-click="rc.deleteRental(property)">Delete Property</button>
        </div>
    </div>
</div>
